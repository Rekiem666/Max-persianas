<style>
:root {
  --bg: #0c0c14;
  --surface: #13131f;
  --surface2: #1c1c2e;
  --border: #2a2a40;
  --accent: #7c6bff;
  --green: #00e5a0;
  --yellow: #ffcc47;
  --red: #ff5c6b;
  --orange: #ff8c42;
  --text: #e8e8f4;
  --muted: #5a5a7a;
  --radius: 14px;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'DM Sans', sans-serif;
  font-size: 13px;
  line-height: 1.5;
  min-height: 100vh;
}
header {
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 14px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
}
.logo {
  font-family: 'Syne', sans-serif;
  font-weight: 800;
  font-size: 18px;
  letter-spacing: -0.5px;
}
.logo span { color: var(--accent); }
.fecha {
  color: var(--muted);
  font-size: 12px;
}
.tabs {
  display: flex;
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 0 20px;
  gap: 2px;
  overflow-x: auto;
}
.tab {
  padding: 10px 14px;
  font-size: 12px;
  font-weight: 500;
  color: var(--muted);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  white-space: nowrap;
  transition: all 0.2s;
}
.tab.active { color: var(--accent); border-bottom-color: var(--accent); }
.tab:hover { color: var(--text); }
.page { display: none; padding: 20px; max-width: 900px; margin: 0 auto; }
.page.active { display: block; }

/* SEMÁFORO */
.semaforo {
  background: linear-gradient(135deg, #13131f 0%, #1c1c2e 100%);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 20px;
  margin-bottom: 16px;
  position: relative;
  overflow: hidden;
}
.semaforo::before {
  content: '';
  position: absolute;
  top: -40px; right: -40px;
  width: 120px; height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(124,107,255,0.15) 0%, transparent 70%);
}
.semaforo-title {
  font-family: 'Syne', sans-serif;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  color: var(--muted);
  margin-bottom: 12px;
}
.necesitas {
  font-family: 'Syne', sans-serif;
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 4px;
}
.necesitas-label {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 16px;
}
.progress-bar {
  background: var(--surface2);
  border-radius: 8px;
  height: 8px;
  margin-bottom: 8px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  border-radius: 8px;
  transition: width 0.8s ease;
}
.semaforo-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
  margin-top: 14px;
}
.sem-item {
  background: var(--surface2);
  border-radius: 10px;
  padding: 12px;
  text-align: center;
}
.sem-item .val {
  font-family: 'Syne', sans-serif;
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 3px;
}
.sem-item .lbl {
  font-size: 10px;
  color: var(--muted);
  line-height: 1.3;
}
.estado-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  margin-top: 12px;
}
.estado-green { background: rgba(0,229,160,0.15); color: var(--green); border: 1px solid rgba(0,229,160,0.3); }
.estado-yellow { background: rgba(255,204,71,0.15); color: var(--yellow); border: 1px solid rgba(255,204,71,0.3); }
.estado-red { background: rgba(255,92,107,0.15); color: var(--red); border: 1px solid rgba(255,92,107,0.3); }

/* GRID METRICS */
.metrics-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 16px;
}
.metric-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px;
  animation: fadeUp 0.4s ease both;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.metric-section {
  font-size: 10px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--muted);
  margin-bottom: 10px;
  padding-bottom: 6px;
  border-bottom: 1px solid var(--border);
}
.metric-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 5px 0;
  border-bottom: 1px solid rgba(255,255,255,0.04);
}
.metric-row:last-child { border-bottom: none; }
.metric-label { color: var(--muted); font-size: 12px; }
.metric-val {
  font-weight: 600;
  font-size: 13px;
  font-family: 'Syne', sans-serif;
}
.green { color: var(--green); }
.yellow { color: var(--yellow); }
.red { color: var(--red); }
.accent { color: var(--accent); }
.orange { color: var(--orange); }

/* TABLA */
.table-container {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: 16px;
}
.table-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 16px;
  border-bottom: 1px solid var(--border);
}
.table-title {
  font-family: 'Syne', sans-serif;
  font-size: 13px;
  font-weight: 700;
}
.btn-add {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  font-size: 11px;
  font-weight: 600;
  cursor: pointer;
  font-family: 'Syne', sans-serif;
  transition: all 0.2s;
}
.btn-add:hover { background: #6a59e0; transform: translateY(-1px); }
table { width: 100%; border-collapse: collapse; }
th {
  text-align: left;
  padding: 10px 14px;
  font-size: 10px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: var(--muted);
  background: var(--surface2);
  border-bottom: 1px solid var(--border);
}
td {
  padding: 10px 14px;
  font-size: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.04);
}
tr:last-child td { border-bottom: none; }
tr:hover td { background: rgba(255,255,255,0.02); }
.badge {
  display: inline-block;
  padding: 3px 8px;
  border-radius: 6px;
  font-size: 10px;
  font-weight: 600;
}
.badge-nuevo { background: rgba(124,107,255,0.2); color: var(--accent); }
.badge-cotizado { background: rgba(255,204,71,0.2); color: var(--yellow); }
.badge-cerrado { background: rgba(0,229,160,0.2); color: var(--green); }
.badge-perdido { background: rgba(255,92,107,0.2); color: var(--red); }
.badge-pagado { background: rgba(0,229,160,0.2); color: var(--green); }
.badge-porpagar { background: rgba(255,204,71,0.2); color: var(--yellow); }

/* GASTOS FIJOS */
.gf-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 8px;
}
.gf-row {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr 1fr;
  gap: 8px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px 16px;
  align-items: center;
}
.gf-row.header {
  background: var(--surface2);
  font-size: 10px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: var(--muted);
}
.gf-concepto { font-size: 13px; font-weight: 500; }
.gf-cat {
  font-size: 10px;
  color: var(--muted);
  display: block;
  margin-top: 1px;
}
.input-blue {
  background: rgba(0,100,255,0.08);
  border: 1px solid rgba(0,100,255,0.2);
  border-radius: 6px;
  padding: 6px 8px;
  color: #7ab0ff;
  font-size: 12px;
  font-weight: 600;
  width: 100%;
  text-align: right;
  outline: none;
  font-family: 'DM Sans', sans-serif;
}
.input-blue:focus { border-color: rgba(0,100,255,0.5); }
.diff-pos { color: var(--green); font-size: 12px; font-weight: 600; text-align: right; }
.diff-neg { color: var(--red); font-size: 12px; font-weight: 600; text-align: right; }

/* MODAL */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 200;
  align-items: center;
  justify-content: center;
}
.modal-overlay.open { display: flex; }
.modal {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 24px;
  width: 90%;
  max-width: 420px;
  animation: fadeUp 0.3s ease;
}
.modal-title {
  font-family: 'Syne', sans-serif;
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 16px;
}
.form-group { margin-bottom: 12px; }
.form-label {
  display: block;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: var(--muted);
  margin-bottom: 6px;
}
.form-input, .form-select {
  width: 100%;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 12px;
  color: var(--text);
  font-size: 13px;
  font-family: 'DM Sans', sans-serif;
  outline: none;
  transition: border-color 0.2s;
}
.form-input:focus, .form-select:focus { border-color: var(--accent); }
.form-select option { background: var(--surface2); }
.modal-actions { display: flex; gap: 10px; margin-top: 16px; }
.btn-cancel {
  flex: 1;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px;
  color: var(--muted);
  cursor: pointer;
  font-family: 'DM Sans', sans-serif;
  font-size: 13px;
}
.btn-save {
  flex: 2;
  background: var(--accent);
  border: none;
  border-radius: 8px;
  padding: 10px;
  color: white;
  cursor: pointer;
  font-family: 'Syne', sans-serif;
  font-weight: 600;
  font-size: 13px;
}
.btn-save:hover { background: #6a59e0; }

/* Responsive */
@media (max-width: 600px) {
  .metrics-grid { grid-template-columns: 1fr; }
  .semaforo-grid { grid-template-columns: 1fr 1fr; }
  .gf-row { grid-template-columns: 1fr 1fr; }
  .gf-row > *:nth-child(3), .gf-row > *:nth-child(4) { display: none; }
}

/* MAX CHAT */

.chat-mic {
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 10px;
  width: 36px; height: 36px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  flex-shrink: 0;
  font-size: 15px;
  transition: all 0.2s;
}
.chat-mic:hover { border-color: var(--accent); }
.chat-mic.recording {
  background: rgba(255,92,107,0.2);
  border-color: var(--red);
  animation: pulse-mic 1s infinite;
}
@keyframes pulse-mic {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.chat-wrap {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 110px);
  max-width: 900px;
  margin: 0 auto;
  padding: 0 20px 20px;
}
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px 0;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.msg {
  display: flex;
  gap: 10px;
  animation: fadeUp 0.3s ease;
}
.msg.user { flex-direction: row-reverse; }
.msg-avatar {
  width: 32px; height: 32px;
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; font-weight: 700;
  flex-shrink: 0;
  font-family: 'Syne', sans-serif;
}
.msg.user .msg-avatar { background: var(--accent); color: white; }
.msg.max .msg-avatar { background: var(--green); color: #0c0c14; }
.msg-bubble {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 14px;
  font-size: 13px;
  line-height: 1.6;
}
.msg.user .msg-bubble {
  background: var(--accent);
  color: white;
  border-bottom-right-radius: 4px;
}
.msg.max .msg-bubble {
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text);
  border-bottom-left-radius: 4px;
}
.msg-bubble .confirm-btns { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
.confirm-btn {
  background: var(--surface2);
  border: 1px solid var(--border);

  color:
